{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div>
    <div>
        <div>
            <div>
                <h4>Профиль пользователя</h4>
                <p><strong>Ваша тайм-зона:</strong> {{ user_timezone }}</p>
                <form method="post">
                    {% csrf_token %}

                    <div>
                        <h5>Основная информация</h5>
                        {{ user_form.as_p }}
                    </div>

                    {% if client_form %}
                    <div>
                        <h5>Информация о компании</h5>
                        {{ client_form.as_p }}
                    </div>
                    {% endif %}

                    <button type="submit">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

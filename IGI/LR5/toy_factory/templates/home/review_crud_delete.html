{% extends 'base.html' %}
{% block title %}Удалить отзыв{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Удалить отзыв</h2>
    <p>Вы уверены, что хотите удалить этот отзыв?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'home:review_crud_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}

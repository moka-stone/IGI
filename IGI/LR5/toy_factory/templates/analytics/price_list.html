{% extends 'base.html' %}

{% block content %}
<h2>Прайс-лист игрушек</h2>
<table class="table">
    <thead>
        <tr>
            <th>Тип</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Статус</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.product_type }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{% if product.is_active %}В производстве{% else %}Снято с производства{% endif %}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Вход в систему</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <p class="mt-3">
                <a href="{% url 'password_reset' %}">Забыли пароль?</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
